{% extends "base.html" %}
{% block title %} {{post.info.title[0]}} {% endblock title %}
{% block head %}
<link href="{{base_url}}/static/bootstrap.min.css" rel="stylesheet">
<link href="{{base_url}}/static/custom.css" rel="stylesheet">
{% endblock head %}

{% block content %}


<div id="navigation" class="col-2 mt-5">
  {{navigation}}
</div>

<div class="col-10 mt-5">
<article">
    <div>
      <h1 class="">{{post.info.title[0]}}</h1>
      <hr>
      <div id="navigation" class="col-2 mt-5">
      </div>


      <div id="toc-div" classf="card col-md-6 offset-md-3">
        <div id="toc" class="card-body">
        </div>
      </div>
      <p class="fs-5">    
        {{post.content}}
      </p>
  </content>
</article>
</div>
{% endblock content %}

{% block custom_script %}
<script>
  // CUSTOM - expands the tab belonging to the current page
  let millisecondsDelay = 500; // 1000 = 1 sec
  setTimeout(function()
  {
    // 7: https://
    var website_link_without_http = window.location.href.substring(7, window.location.href.length); 
    var current_page = website_link_without_http.substring(website_link_without_http.indexOf("/"), website_link_without_http.length);
    var sub_item_element = document.getElementById(current_page);
    sub_item_element.style.fontWeight = "bold";
    var parent_item = sub_item_element.parentElement;
    parent_item.parentElement.className = "accordion-collapse collapse show";
  },millisecondsDelay);



</script>
{% endblock custom_script %}
