<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{base_url}}/static/main.css">
    <link rel="icon" type="image/x-icon" href="{{base_url}}/static/{{icon_path}}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="navbar-custom">
        <a class="left" style="text-align: center;" href="#home">
            <img src="{{base_url}}/static/{{icon_path}}">
            <a class="left" id="main-link">{{website_name}}</a> 
        </a>
    </div>

    <div class="menu">
        <a class="menu-link left" href="{{base_url}}/projects">projects</a>
        <a class="menu-link left" href="{{base_url}}/about">about</a>
        <a class="menu-link right" href="https://github.com/">github</a>
    </div>

    {{navigation}}

    </div>
    {% block content %}
    {% endblock content %}
    {{live_reload}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block custom_script %}
    {% endblock custom_script %}
</body>
</html>
