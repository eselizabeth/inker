{% block content %}
    <div class="sidebar">
      {% for main_item in navigator %}
      <ul>
          <li>
              <a href="">{{main_item.title}}</a>
              {% for sub_item in main_item.items %}
              <ul>
                  <li><a href="{{base_url}}/posts/{{sub_item.title_slug}}">{{sub_item.title}}</a></li>
              </ul>
              {% endfor %}
          </li>

      </ul>
      {% endfor %}

  </div>
{% endblock content %}
