<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="/static/{{icon_path}}">
    {% block head %}
    <!-- for css -->
    {% endblock head %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0896d799a9.js" crossorigin="anonymous"></script>
    <script>
    async function fetchHtmlAsText(url) {
        const response = await fetch(url);
        return await response.text();
    }
    async function load_nav() {
        const navdiv = document.getElementById("navigation");
        navdiv.innerHTML = await fetchHtmlAsText("/nav.html");
    }
    load_nav();
  </script>

    {% block custom_script %}
    {% endblock custom_script %}
    
  </body>
</html>
